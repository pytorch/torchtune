name: Build Docs

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: build-docs-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l -eo pipefail {0}

jobs:
  build_docs:
    uses: pytorch/test-infra/.github/workflows/linux_job.yml@main
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -e .
          cd docs
          python -m pip install -r requirements.txt
      - name: Build docs
        run: |
          cd docs
          make html

          # On PRs we also want to upload the docs into our S3 bucket for preview.
          # https://github.com/pytorch/test-infra/wiki/Using-Nova-Reusable-Build-Workflows#enable-document-preview-on-the-hud
          if [[ ${{ github.event_name == 'pull_request' }} ]]; then
            cp -r build/html/* "${RUNNER_DOCS_DIR}"
          fi
      - uses: actions/upload-artifact@v3
        with:
          name: Built-Docs
          path: docs/build/html/
